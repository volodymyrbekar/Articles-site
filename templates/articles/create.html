{% extends "base.html" %}


{% block content %}

{% if not created %}

    <div style="margin-top:30px;">
    <form action="/articles/create/" method="POST" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create article</button>
    </form>
    </div>
{%else%}
<p><h2>Your article was created.</h2></p>
    <a href="/articles/{{ object.id }}/">{{ object.title }} -- {{ object.content }}</a>

{% endif %}

{% endblock content %}

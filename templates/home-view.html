{% extends "base.html" %}

{% block content %}
<h1>{{ title }} - (id: {{ id }})!</h1>
<p> {{ content }}!</p>
<ul>
    {% for x in object_list %}
        {% if x.title %}
            <li><a href='{{ x.get_absolute_url }}'>{{ x.title }} - {{ x.content }}</a>!</li>
        {% endif %}
    {% endfor%}
</ul>
{% endblock content %}

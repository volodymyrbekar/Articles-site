{% extends "base.html" %}


{% block content %}

{% if message %}

<p>{{ message }}</p>
{% endif %}
<div style="margin-top:30px;">
    <form action="." method="POST" >
        {% csrf_token %}
        {{ form.as_p }}

        {% if formset %}
        <h2> Ingredients  </h2>
        {{ formset.as_p }}
        {% endif %}
        <button style='margin-top:10px'  type="submit">Save</button>
    </form>
</div>


{% endblock content %}
